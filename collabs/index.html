<!-- Filters -->

  <div class="collab-controls">

      <!-- Search -->

<!-- Friend Count Slider -->
<div id="friendSliderContainer" class="range-control">
  <div class="duration-top">
    <span class="edge-label" id="friendMinLabel">1</span>
    <span class="duration-headline">Friend Count</span>
    <span class="edge-label" id="friendMaxLabel">10+</span>
  </div>

  <div class="slider-wrap">

  </div>
</div>


      <!-- Tags -->
      <div class="collab-tag-row">
        <div id="tag-filters" class="tag-container"></div>
      </div>

      <!-- Duration Slider -->
      <div id="durationSliderContainer">
        <div class="duration-top">
          <span class="edge-label" id="durationMinLabel">0</span>
          <span class="duration-headline">Duration</span>
          <span class="edge-label" id="durationMaxLabel">999</span>
        </div>

        <div class="slider-wrap">
          <div class="range-track"></div>
          <div class="range-fill" id="rangeFill"></div>
          <input type="range" id="durationMin" min="0" max="999" step="1" value="0">
          <input type="range" id="durationMax" min="0" max="999" step="1" value="999">
        </div>
      </div>

      <!-- Sorting (move it inside) -->
      <button id="sortToggle" class="sort-toggle-btn">Newest First ▾</button>
